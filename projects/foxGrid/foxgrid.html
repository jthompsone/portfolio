<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="css/foxgrid.css">
   <title>Fox Tetris</title>
</head>
<body>
   <div class="parent">
      <div class="one">
         <img src="images/foxmask.png" alt="Fox Mask">
      </div>
      <div class="two">
         <p>Do your best</p>
      </div>
      <div class="three">
         <p>Jump at</p>
         <p>Opportunities</p>
      </div>
      <div class="four">
         <p>When you fall down,</p>
         <p>Don't give up</p>
      </div>
      <div class="six">
         <p><span>See the future</span><br><span>you want to bring</span></p>
      </div>
      <div class="five">
         <img src="images/foxmaskback.png" alt="Back of Fox Mask">
      </div>
      <div class="white"></div>
      <div class="black"></div>
   </div>
</body>
</html>
